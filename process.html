<!DOCTYPE html>
<html>
  <head>
    <title>Taipei</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="step.min.css"></link>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="process.css"></link>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing,places"></script>

    <script src="process.js"></script>
  </head>
  <body>
    <main>
      <input type="file" id="import-polygon-file-input" style="display:none;" />
      <input type="file" id="import-data-file-input" style="display:none;" />
      <div id="left-pane">
        <div id="left-top-pane">
          <div class="ui large two ordered steps">
            <div class="step">
              <div class="content">
                <div class="title">KML區塊</div>
                <div class="description">
                  <button id="import-polygon-file-btn" class="btn btn-default">讀取檔案</button>
                </div>
              </div>
            </div>
            <div class="step">
              <div class="content">
                <div class="title">資料源</div>
                <div class="description">
                  <button class="btn btn-default" id="import-data-file-btn">檔案</button>
                  或
                  <button class="btn btn-default" id="import-data-url-btn">網址</button>
                </div>
              </div>
            </div>
          </div>

          <form id="group-list"></form>
          <div id="label-filter"></div>
          <hr>
        </div>
        <div id="data-list-container"></div>
      </div>
      <div id="map-canvas"></div>
    </main>
  </body>
</html>
